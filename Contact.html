<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div id="header">
        <br><br>
        <h1>Contact Me</h1>
    </div>
    <hr>
    <table>
        <tbody>
            <tr>
                <td>
                    <div id="contactInfo">
                        <h3 id="name">Contact: +91 8436700213</h3>
                        <h3 id="name">E-Mail: <a href="https://mail.google.com/">eurogone@gmail.com</a></h3>
                    </div>
                </td>
                <td class="td1">
                    <div class="contents">
                        <form class="row g-3">
                            <div class="col-md-4">
                                <label for="inputFName4" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFName4" placeholder="Jane">
                            </div>
                            <div class="col-md-4">
                                <label for="inputLName4" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLName4" placeholder="Doe">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="eg@example.com">
                            </div>
                            <div class="col-md-4">
                                <label for="inputNumber4" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="inputNumber4">
                            </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I Agree to Share My Personal Information.
                                </label>
                            </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <footer class="navbar" style="background-color: #e3f2fd"><a href="index.html">Go To Home Page.</footer>
</body>

</html>
